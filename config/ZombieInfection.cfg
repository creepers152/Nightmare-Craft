    B:"Enable Burning"=true

    # Infected players get Hunger after 20 seconds. [default: true]
    B:"Enable Hunger"=true

    # Infected players get Mining Fatigue after 40 seconds. [default: true]
    B:"Enable Mining Fatigue"=true

    # Infected players get Slowness. [default: true]
    B:"Enable Slowness"=true

    # Infected players get Weakness after 60 seconds. [default: true]
    B:"Enable Weakness"=true

    # Infected players get Wither after 480 seconds. [default: true]
    B:"Enable Wither"=true
}


