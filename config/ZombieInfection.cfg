# Configuration file

chances {
    # Chance for infection to spread to animals upon attack. [range: 0 ~ 100, default: 25]
    I:"Animal Infection Chance"=25

    # Chance a zombie will infect a player. [range: 0 ~ 100, default: 10]
    I:"Player Infection Chance"=10

    # Chance poison foods will give infection (E.G Poison Potato, Rotten Flesh) [range: 0 ~ 100, default: 10]
    I:"Poison Food Infection Chance"=10

    # Chance raw foods will give infection [range: 0 ~ 100, default: 20]
    I:"Raw Food Infection Chance"=20

    # Chance spider eyes will give infection [range: 0 ~ 100, default: 20]
    I:"Spider Eye Infection Chance"=20

    # Chance for infection to spread to villager upon attack. [range: 0 ~ 100, default: 25]
    I:"Villager Infection Chance"=25
}


effects {
